<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Spammer</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
    }
    .controls {
      width: 400px;
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="controls">
  <label># of Iframes in 1 Tab: <span id="iframeCount">1</span></label>
  <input type="range" id="iframes" min="1" max="10000" value="1" oninput="document.getElementById('iframeCount').textContent = this.value">
</div>

<button onclick="openOneTabWithIframes()">BOOM</button>

<script>
  function openOneTabWithIframes() {
    const count = parseInt(document.getElementById('iframes').value);
    const win = window.open('', '_blank');
    if (!win) {
      alert("Popup blocked. Allow popups and try again.");
      return;
    }

    let content = `<html><head><title>Iframe Tab</title></head><body style="margin:0;background:#000;display:flex;flex-wrap:wrap;">`;
    for (let i = 0; i < count; i++) {
      content += `<iframe src="https://deadshot.io" width="300" height="200" style="margin:2px;border:none;"></iframe>`;
    }
    content += `</body></html>`;

    win.document.write(content);
    win.document.close();
  }
</script>

</body>
</html>
