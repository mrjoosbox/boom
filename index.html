<!DOCTYPE html>
<html>
<head>
  <title>Open and Close Example</title>
</head>
<body>
  <button onclick="openTab()">Open One Tab</button>

  <script>
    function openTab() {
      const newWindow = window.open('', '_blank');
      if (newWindow) {
        newWindow.document.write(`
          <html>
          <body>
            <script>
              setTimeout(() => {
                window.open('', '_blank'); // opens one more tab
                window.close(); // closes itself
              }, 100);
            <\/script>
          </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert("Popup blocked. Allow popups to test.");
      }
    }
  </script>
</body>
</html>
