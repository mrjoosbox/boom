<!DOCTYPE html>
<html>
<head>
<title>Open and Close Boom</title>
<script>
  function openBoomAndClose() {
    var newWindow = window.open('https://www.classroomapp.org/science/hvtrs8%2F-mpjmoqbmx%2Cgktju%60.ko-bmoo%2F', '_blank');
    setTimeout(function() {
      window.close(); // Close the current page
    }, 0); // Close after 0.1 seconds (adjust as needed)
  }

  // Call the function immediately when the page loads
  window.onload = openBoomAndClose;
</script>
</head>
<body>
  <!--  This page will automatically open and close -->
</body>
</html>
